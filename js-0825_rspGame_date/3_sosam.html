<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기념일 출력</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #wrap{
      width: 500px;
      margin: 30px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #222;
      text-align: center;
      font-weight: bolder;
    }
    #wrap > .day1{
      margin: 30px;
    }
    #wrap > .day1 > .pass{
      margin: 20px;
      font-size: 3rem;
      font-weight: bolder;
    }
    #wrap > .bar{
      background-color: #222;
      color: #fff;
      padding: 25px;
      text-align: left;
    }
    .day2 > div{
      display: flex;
      justify-content: space-around;
      width: 80%;
      font-size: 2rem;
      margin:  20px auto;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="day1">
      <p>프론트엔드 개발자 과정</p>
      <p class="pass"></p>
    </div>
    <div class="bar">기념일 계산</div>
    <div class="day2">
      <!-- <div>
        <p>100일</p>
        <p>2022년 5월 16일</p>
      </div> -->
    </div>
  </div>
</body>
</html>

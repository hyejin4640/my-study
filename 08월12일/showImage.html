<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>쇼핑몰 이미지 리스트</title>
        <style>
            *{ margin: 0;  padding: 0;}
            li{ list-style: none;}
            h1{ text-align: center; margin: 20px;}
            #wrapper{
                width: 700px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
            }
            #prod-pic{
                width: 300px;
            }
            #prod-txt{
                width: 300px;
            }
            .big-wrap{
                width: 300px;
                height: 300px;
                position: relative;
            }
            .big-wrap > img{
                width: 100%;
            }
            .big-wrap button{
                position: absolute;
                width: 30px;
                height: 30px;
                top: 50%;
                transform: translateY(-50%);
                border: none;
                cursor: pointer;
            }
            .big-wrap button:first-child{
                left: 3px;
            }
            .big-wrap button:last-child{
                right: 3px;
            }
            .small-wrap{
                width: 100%;
                margin-top: 30px;
                display: flex;
                justify-content: space-between;
            }
            .small-wrap img{
                width: 30%;
            }
            #prod-txt li{
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>쇼핑 아이템 상세 보기</h1>
        <div id="wrapper">            
            <div id="prod-pic">
                <div class="big-wrap">
                    <img src="../images/image-01.png" alt="big-image">
                    <div class="big-btn">
                        <button>〈</button>  <!-- &lt -->
                        <button>〉</button>  <!-- &gt -->
                    </div>
                    <div class="small-wrap">
                        <img src="../images/image-01.png" alt="small-wrap imgage-01">
                        <img src="../images/image-02.png" alt="small-wrap imgage-02">
                        <img src="../images/image-03.png" alt="small-wrap imgage-03">
                    </div>
                </div>
            </div>
            <div id="prod-txt">
                <ul>
                    <li><span>상품명</span> : 상품 이름</li>
                    <li><span>판매가</span> : 9,000원</li>
                    <li><span>배송비</span> : 3,000원</li>
                    <li>(50,000원 이상 구매 시 무료)</li>
                    <li><span>적립금</span> : 180원(2%)</li>
                    <li><span>제조일자</span> : 2022.08.12</li>
                    <li><button>장바구니 담기</button></li>
                </ul>                
            </div>
        </div>
        <script src="./showImage.js"></script>
    </body>
</html>

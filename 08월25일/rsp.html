<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>가위바위보</title>
        <style>
            #wrapper{
                margin: 0 auto;
                width: 600px;
                display: flex;
            }
            #wrapper > div{
                width: 200px;
                height: 200px;     
                text-align: center;
            }
            #com, #self{
                background-image: url('./rsp.png');
                background-position: 0;  /* 가위:0 , 바위:-220, 보:-440*/
                background-size: auto 200px;
                background-repeat: no-repeat;
            }
            .result{
                text-align: center;
                font-weight: bolder;
                font-size: 2rem;
                color: red;
            }
            .bg{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="com"></div>
            <div>VS</div>
            <div id="self">
                <button class="scissors" data-num="0">가위</button>
                <button class="rock" data-num="1">바위</button>
                <button class="paper" data-num="2">보</button>
            </div>            
        </div>
        <script src="./rsp.js"></script>
    </body>
</html>

    <style>
      #banner {
        /* 높이지정 */
        height: 35vh;
        background-image: url("images/bg_image.jpg");
      }
      #portfolio {
        background: none;
      }
      .modal{
        display: none;

        width: 100%;
        height: 100vh;
        background-color: rgba(0,0,0,0.7);
        position: fixed;
        top: 0;
        left: 0;
      }
      .close{
        color: #fff;
        font-size: 50px;
        position: absolute;
        top: 20px;
        right: 50px;
        cursor: pointer;
      }
      .modal-content{
        display: block;
        width: 80%;        
        max-width: 600px;
        margin: 100px auto;
        animation: zoom 0.5s;
      }
      @keyframes zoom {
          0%{
            transform: scale(0);
          }
          100%{
            transform: scale(1);
          }
      }
    </style>
  </head>
  <body>
    <header id="head">
      <div class="logo">

      <nav class="gnb">

        <ul class="main_menu">

    <script>
        const imgItem = document.querySelector(".container");
        const modalTag = document.querySelector(".modal");
        imgItem.addEventListener("click",function(e){
          //this , currentTarget , target
          // if( this == e.target ) return; 
          let targetSrc = e.target.getAttribute("src");
          // console.log(targetSrc);
          // 모달의 display : block
          if( targetSrc == null ) return;
          modalTag.style.display = "block";
          modalTag.children[1].src = targetSrc;
        });

        const closeBtn = modalTag.children[0];
        closeBtn.addEventListener("click",function(){
          modalTag.style.display = "none";
        });
    </script>
  </body>

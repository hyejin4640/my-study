<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #wrap {
        width: 300px;
        margin: 50px auto;
      }
      .button-wrap {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* 전체 한줄에 4칸을 설정하고 옆으로 차지하는칸이 1칸 이상인 태그에만 따로 지정해주면된다 */
      }
      input,
      button {
        height: 70px;
      }
      input {
        display: block;
        width: 100%;
        background-color: #444;
        color: #fff;
        font-size: 2rem;
        text-align: right;
      }
      button {
        background-color: #888;
        border: 1px solid #444;
        color: #fff;
        font-size: 2rem;
      }
      button:hover {
        opacity: 0.7;
      }

      .ac {
        grid-column: 1/4;
        background-color: #444;
      }
      .zero {
        grid-column: 1/3;
      }
      /* .orange{
      background-color: orange;
      } */
      button:nth-child(4n + 2),
      button:last-child {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <input type="text" disabled />
      <!-- disabeld : 태그의 기능을 비활성화  : 지금은 input에 텍스트로 입력해 값을 전달하는 기능을 비활성화시킴
       왜냐하면 버튼을 눌러서 값을 얻어와야하니까-->
      <div class="button-wrap">
        <button class="ac">AC</button>
        <button class="op">/</button>
        <!--ㄷ + 한자   -->
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="op">*</button>
        <button class="num">5</button>
        <button class="num">4</button>
        <button class="num">6</button>
        <button class="op">-</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="op">+</button>
        <button class="zero num">0</button>
        <button>.</button>
        <button class="equals">=</button>
      </div>
    </div>
    <script src="./calculator-2.js"></script>
  </body>
</html>

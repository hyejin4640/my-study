<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="./css/theme.css" />
  <title>모멘텀</title>
</head>

<body>
  <button class="theme" type="button">toggle theme</button>

  <div id="wrap">
    <header>
      <button class="logout" type="button">logout</button>
      <h1 class="time"></h1>
      <p class="login-name hidden">Hello</p>
      <form id="loginForm">
        <input type="text" placeholder="로그인 이름 입력" required />
        <!-- required는 입력을해야지만 실행되도록하는 설정 -->
        <button>Log-in</button>
      </form>
    </header>

    <main>

      <section id="left">
        <form id="todoForm">
          <input type="text" placeholder="ToDo-List 할일입력✏️ " required />
        </form>
        <ul class="todoList">
          <!-- <li><span>입력받은값</span><button>X</button></li> -->
        </ul>
      </section>
      <section id="right">
        <div class="weatherWrap">
          <p class="weather_city"></p>
          <img class="weather_icon" src="" alt="">
          <p class="weather"></p>
        </div>
      </section>
    </main>

    <footer>
      <div class="quote">
        <span class="quote_text">명언</span>
        <span class="quote_author">작가</span>
        <button>▶</button>
      </div>
    </footer>
  </div>

  <div class="bg_desc"></div>
  <!-- <div class="video_frame">
    <video src="./img/cludes_free.mp4" autoplay muted loop></video>
  </div> -->

  <script src="./js/theme.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quippery.js"></script>
  <script src="./js/todolist.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>

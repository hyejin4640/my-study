<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자의 합 (반복문활용)</title>
</head>
<body>
  
  <script>
    // 사용자에게 숫자를 입력받아 입력받은수까지의 합을 출력하시오.
    // 입력: 사용자
    // 출력: 합계
    let sum=0;
    let user =parseInt(prompt('정수를 입력해 주세요:'));
    for(let i =1; i<=user; i++){
      sum += i;
    }
    document.write(`${user}까지의 숫자의 합계는 : ${sum}`);
</script>
</body>
</html>

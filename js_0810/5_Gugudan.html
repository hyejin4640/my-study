<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <style>
      div{
        display: inline-block;
        padding: 20px;
        margin: 10px 20px;
        border: 1px solid #000;
        line-height: 1.8;
      }
    </style>
  </head>
  <body>

    <script>
      // document.write = 다시 갱신시키기때문에 잘쓰지 않음
      for (let i = 2; i < 10; i++) {
        document.write("<div>");
        document.write('<h3>'+ i + "단<h3>");
        for (let k = 1; k < 10; k++) {
          document.write(`${i} x ${k} = ${i * k} <br>`);
        }
        document.write("</div>")
      }
    </script>
  </body>
</html>

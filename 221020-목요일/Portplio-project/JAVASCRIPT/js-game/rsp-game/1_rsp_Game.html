<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>가위바위보 게임</title>
    <style>
      #wrap {
        margin: 0 auto;
        width: 600px;
        display: flex;
      }
      #wrap > div {
        width: 200px;
        height: 300px;
        text-align: center;
      }
      #com,
      #self {
        background-image: url("./image/rsp.png");
        background-position: 0; /* 가위:0 , 바위:-220 , 보:-440 */
        background-size: auto 200px;
        background-repeat: no-repeat;
        position: relative;
      }
      #self > p {
        position: absolute;
        top: 100%;
        left: -10px;
        display: inline-block;
      }
      #self button {
        border: none;
        width: 60px;
        height: 40px;
        color:  #fff;
        font-weight: 900;
      }
      #self button:nth-child(1) {
        background-color: yellowgreen;
      }
      #self button:nth-child(2) {
        background-color: coral;
      }
      #self button:nth-child(3) {
        background-color: cornflowerblue;
      }
      .result {
        margin-top: 6%;
        text-align: center;
        font-weight: 900;
        font-size: 2rem;
      }
      .bg {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="com"></div>
      <div>VS</div>
      <div id="self">
        <!-- 내장된 속성이 아니라 사용자지정속성을 사용하려면 속성명"-"를포함시켜야함 -->
        <p class="btn">
          <button class="scissors" data-num="0">가위</button>
          <button class="rock" data-num="1">주먹</button>
          <button class="paper" data-num="2">보</button>
        </p>
      </div>
    </div>
  </body>
  <script src="./1_rsp_Game.js"></script>
</html>

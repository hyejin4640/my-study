<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>스크롤 백분율 구하기</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      h2 {
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
        height: 200px;
        line-height: 200px;
      }
      #progress {
        position: fixed;
        top: 200px;
        width: 100%;
      }
      #scroll-bar {
        width: 0;
        height: 60px;
        background-color: rgb(226, 49, 43);
        border: 10px solid #fff;
      }
      #txt {
        color: #fff;
        height: 60px;
        font-size: 5rem;
      }
      #contents {
        margin-top: 200px;
        width: 100%;
        height: 800vh;
        background-color: black;
        color: #fff;
      }
      #contents > p {
        width: 100%;
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 9rem;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h2>
        전체페이지에서 스크롤이동거리만큼을 백분율수치로 바꿔서 태그width값에
        적용시키기
      </h2>
      <div id="progress">
        <div id="scroll-bar"></div>
        <div id="txt">0%</div>
      </div>
      <div id="contents">
        <p>가</p>
        <p>나</p>
        <p>다</p>
        <p>라</p>
        <p>마</p>
        <p>바</p>
        <p>사</p>
        <p>아</p>
        <p>자</p>
        <p>차</p>
        <p>카</p>
        <p>타</p>
        <p>파</p>
        <p>하</p>
        <p>Finish</p>
      </div>
    </div>
    <script src="./2_scroll_width-2.js"></script>
  </body>
</html>

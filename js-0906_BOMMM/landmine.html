<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지뢰찾기게임</title>
  <style>
   .wrap{
      margin: 30px auto;
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* background-color: #333; */
    }
    .mine{
      display: grid;
      justify-content:center;
      grid-template-columns: repeat(10 , 30PX);
      grid-template-rows: repeat(10 , 30PX);
      /* width: 500px;
      height: 500px;  */
    }
    .mine > div{
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(184, 180, 180);
    }
    .mine > div.show{
      background-color: rgb(238, 236, 236);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="mine">
      <!-- <div></div> x 100개 -->
    </div>
  </div>

  
  <!-- <script src="./landmine.js"></script> -->
  <script src="./playmine.js"></script>
</body>
</html>

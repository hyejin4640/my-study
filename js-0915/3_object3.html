<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>생성자 함수</title>
  <style>
    .card{
      width: 100px;
      height: 150px;
      border: 2px solid #000;
      font-size: 2rem;
    }
  </style>
</head>
<body>
 <script>
  function Card(num , color) {
    this.num = num;
    this.color = color;
    // this.init();
  }
  Card.prototype ={
    // 객체라는 자료형은 prototype이라는 객체가 무조건 따라오는데 , 그 prototype을 재정의 한것이다.
    constructor : Card,
    init : function(){
      const divElem = document.createElement('div');
      divElem.style.color = this.color;
      divElem.textContent = this.num;
      divElem.classList.add('card'); 
      document.body.appendChild( divElem );
    }
  }
  const card1 = new Card(1,'red');
  card1.init();
  const card2 = new Card(2,'blue');
  console.log( card1 );

  // 반복적인 일을 수행할때는 객체를 만들어 prototype을 만들어 사용한다.
 </script>
</body>
</html>

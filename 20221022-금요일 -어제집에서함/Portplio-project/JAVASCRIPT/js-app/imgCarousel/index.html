<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>IMAGE Carousel</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="wrap">
    <h1>IMAGE Carousel</h1>
    <div class="slide">
      <div class="slide-list">
        <img src="./img/image-01.png" alt="슬라이드이미지-1">
        <img src="./img/image-02.png" alt="슬라이드이미지-2">
        <img src="./img/image-03.png" alt="슬라이드이미지-3">
        <img src="./img/image-04.png" alt="슬라이드이미지-4">
        <img src="./img/image-05.png" alt="슬라이드이미지-5">
      </div>
    </div>
    <div class="slide-btn">
      <button class="prev" type="button">prev</button>
      <button class="next" type="button">next</button>
    </div>
    <div class="circle">
      <!-- <p class="dot"></p> -->
    </div>
    <div class="play-btn">
      <button class="play">▶</button>
      <button class="stop">⏸</button>
    </div>
    <p class="bg">
      change bg!
    </p>
  </div>
  <script src="./main.js"></script>

</body>

</html>

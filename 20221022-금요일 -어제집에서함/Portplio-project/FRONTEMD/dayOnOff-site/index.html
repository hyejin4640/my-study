<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>스크롤 애니메이션</title>
</head>
<body>
  <div id="wrap">
    <div class="bg one active"></div>
    <div class="bg two"></div>
    <div class="bg three"></div>
    <div class="bg four"></div>
    <div class="circle">
      <img class="circle-img" src="./img/circle.png" alt="써클이미지">
    </div>
    <div class="town">
      <img class="town-view" src="./img/town_day.png" alt="타운데이">
      <img src="./img/town_night.png" alt="타운나이트">
    </div>
    <div class="sun">
      <img  class="sun-img" src="./img/sun.png" alt="태양이미지">
    </div>
    <div class="moon">
      <img src="./img/moon.png" alt="달">
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>

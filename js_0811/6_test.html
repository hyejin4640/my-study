<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click 이벤트 리스너</title>
    <style>
      .wrapper {
        width: 500px;
        height: 500px;
        position: relative;
        margin: auto;
      }
      img {
        width: 100%;
        height: 100%;
      }
      button {
        background-color: #fff;
        /* opacity: 0.7; */
        border: 1px solid #000;
      }
      .open {
        position: absolute;
        top: 90%;
        left: 5%;
      }
      .detail {
        width: 90%;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="../images/옷1.jpg" alt="" />
      <button class="open">상세 설명 보기</button>
      <div class="detail">
        <h1>민들레</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis
          provident reiciendis alias animi ea ipsum debitis enim fugiat? Fuga
          modi nemo unde maxime animi ratione quibusdam, commodi minima quam
          exercitationem!
        </p>
        <button class="close">상세 설명 닫기</button>
      </div>
    </div>
    <script>
      // 1.요소를 가져온다
      const elemOpen = document.querySelector('.open');
      const elemDetail = document.querySelector('.detail');
      const elemClose = document.querySelector('.close');
      // 2. 이벤트를 등록시킨다 ()
      elemOpen.onclick = (event)=>{
        elemDetail.style.display="block";
      }
      elemClose.onclick = ()=>{
        elemDetail.style.display='none';
      }
    </script>
  </body>
</html>

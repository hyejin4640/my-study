<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click 이벤트 리스너</title>
    <style>
      *{
        box-sizing: border-box;
      }
      .wrapper {
        width: 500px;
        height: 500px;
        position: relative;
        margin: auto;
      }
      img {
        width: 100%;
        height: 100%;
      }
      button {
        background-color: #fff;
        /* opacity: 0.7; */
        border: 1px solid #000;
      }
      .open {
        position: absolute;
        top: 90%;
        left: 5%;
      }
      .detail {
        width: 90%;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="../images/옷1.jpg" alt="" />
      <button class="open">상세 설명 보기</button>
      <div class="detail">
        <h1>민들레</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis
          provident reiciendis alias animi ea ipsum debitis enim fugiat? Fuga
          modi nemo unde maxime animi ratione quibusdam, commodi minima quam
          exercitationem!
        </p>
        <button class="close">상세 설명 닫기</button>
      </div>
    </div>
    <script>
    //  1. 요소를 가져온다 , 2. 이벤트를 등록한다
      let elemWrap = document.querySelector('.wrapper');
      let elemOpen = document.querySelector(".open");
      let elemClose = document.querySelector('.close');
      let elemDetail = document.querySelector(".detail");
       // .open이 클릭하면 .detail이 보이게함
      elemOpen.addEventListener ('click',(e) => {
          // console.log(elemDetail);
          elemDetail.style.display = 'block';  //=> css에는 none 으로 되어져있지만 지금 변경하는건 html에 직접적으로 요소의 style을 지정하는거라 선택자우선순위가 더높아 적용된다.
          elemOpen.style.display='none';
        });
        // .close를 클릭하면 .detail을 다시 안보이게함
      elemClose.addEventListener('click',(e)=>{
          elemDetail.style.display = 'none';
          elemOpen.style.display ='block';
      });
      console.dir(elemWrap);
      
      //.wrapper 에 마우스를 올리면 테두리 쳐지는 이벤트
      elemWrap.addEventListener('mouseenter',(event)=>{
        elemWrap.style.outline='10px solid #000';
      })
      // .wrapper에 마우스가 떠나면 테두리가 없어지게하는 이벤트
      elemWrap.addEventListener('mouseleave',(event)=>{
        elemWrap.style.outline='';
        // elemWrap.style.outline='none';

      })

      // let elemBtn = document.getElementsByTagName("button");
      // html collecion 모음 즉, 배열을 반환한다 그래서 이벤트를 실행시켜도 작동안함 why? 배열은 값의 주소를 참조하기때문에 요소에 적용이안된다
    </script>
  </body>
</html>
